<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Straumann Login page</title>

</head>

<body>
    <section>
        <div class="container">
            <div class="container-logo">

                <img src="./Straumann logo.png" alt="">
                <p>Innovation Meets Immediacy</p>
            </div>

            <form>
                <div class="form-container">
                    <div class="form-inner-section">
                        <div class="form-heading">
                            <h1>Sign in</h1>
                            <div class="form-fields">
                                <div class="email-Id">
                                <label>Email ID</label>

                                <input class="email" type="email" name="email-Id" id="">
                            </div>
                            <div class="password">
                                <label>Password</label>
                                <input class="pass" type="password" name="Password" id="#password">
                            </div>
                            <div class="remember-me">

                                <input class="checkbox" type="checkbox" name="" id="">
                                <label class="me">Remember me</label>
                            </div>
                            <div class="links">
                                <a href="#Forgot Password">Forgot Password ?</a>

                            </div>
                            <div class="sign-in">
                                <input type="submit" value="Sign in">
                            </div></div>
                            
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </section>
</body>

</html>
